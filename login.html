<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .displayerror {
        display: none;
      }
    </style>
    <title>Assignment -3</title>
  </head>
  <body style="background-color: #121212">
    <div
      class="container d-flex justify-content-center"
      style="margin-top: 15%"
    >
      <div class="card bg-dark" style="width: 25rem">
        <div class="card-body">
          <h5 class="card-title text-center text-white" style="font-size: 50px">
            SMARTSERV
          </h5>
          <form name="loginForm" onsubmit="return validateForm()">
            <div class="mb-3">
              <input
                type="text"
                name="email"
                placeholder="Username"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <span class="text-danger m-1 displayerror" id="emailerror"
                >Enter Valid Email</span
              >
            </div>
            <div class="mb-3 py-2">
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                name="password"
                id="exampleInputPassword1"
              />
              <span class="text-danger m-1 displayerror" id="passworderror"
                >Password Not Contain any speical character expect '@' and must
                contain an uppercase letter and a number.</span
              >
            </div>
            <button type="Submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
